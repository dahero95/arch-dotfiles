# Hyprpaper Configuration
# https://wiki.hypr.land/Hypr-Ecosystem/hyprpaper/

# Preload wallpapers (hyprpaper will load these into memory)
preload = ~/Pictures/Wallpapers/current.jpg

# Set wallpaper for all monitors
# monitor can be "," for all monitors or specific monitor names
wallpaper = ,~/Pictures/Wallpapers/current.jpg

# Enable splash text rendering over the wallpaper  
splash = false

# Whether to enable ipc
ipc = on

# How much to scale the wallpaper by (fractional)
# 1.0 = no scaling, 0.5 = half size, 2.0 = double size
# leave empty for auto
# wallpaper_scale = 1.0
