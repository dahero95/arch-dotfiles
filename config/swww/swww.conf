# SWWW Configuration
# https://github.com/Horus645/swww

# Default wallpaper path
wallpaper_path = ~/Pictures/Wallpapers/current.jpg

# Transition settings
transition-type = grow
transition-duration = 1.5
transition-fps = 60
transition-pos = 0.5,0.5

# Resize mode: crop, fit, stretch
resize = crop

# Color space: srgb, rec2020, p3
color_space = srgb
